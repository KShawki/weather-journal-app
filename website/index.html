<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    
    <!-- Page Title -->
    <title>Weather Journal Application</title>
    <meta name="description" content="Udacity Nanodegree 2022 | Front-End Professional Track.">

  </head>
  <body>
    <div class="container">
      <div id="root">
        <div class="logo">
          <img src="./assets/logo.svg" alt="">
        </div>
        <div class="main-content ">
          <section class="inputs d-none">
            <div class="head">
              <h1>Hi, ðŸ‘‹</h1>
              <p>Weather news for last 24 hours</p>
            </div>
            
            <input id="zip" type="text" placeholder="Enter ZipCode Here" spellcheck="false" required>
            <input id="feeling" type="text" placeholder="What are you feeling?" class="input-msg" spellcheck="false" required>
            
            <div class="buttons">
              <button id="reset" type="reset">Reset</button>
              <button id="generate" type="submit">Generate</button>
            </div>

          </section>        
          <section class="results">
            <header class="res-head d-flex">
              <div class="res-title d-flex" >
                <h2 id="city">Cairo</h2>
                <h4>, </h4>
                <h4 id="country">Egypt</h4>
              </div>
              <!-- <button><img src="./assets/icons/Rotate.svg" alt="back"></button> -->
            </header>

            <!-- Weather Info -->
            <div class="w-status">
              <div class="main-stat">
                <div class="deg d-flex">
                  <h1 id="temp">21</h1>
                  <span>o</span>
                  <h1>C</h1>
                </div>
                <div class="date d-flex">
                  <img src="./assets/Clock.svg" alt="">
                  <p id="date">21 Jul, 22</p>
                </div>
              </div>
            </div>

            <p class="feel">i'm feeling <span id="feeling">good</span></p>

          </section>
        </div>
      </div>
    </div>

    <span class="CopyRights">Made With <img src="./assets/heart.svg" alt="love"> by <a href="https://github.com/kshawki">Khaled Shawki</a></span>

    <!-- Javascript files -->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
